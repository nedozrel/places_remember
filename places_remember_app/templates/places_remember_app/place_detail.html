{% extends 'base.html' %}
{% load static %}

{% block head %}
  <meta name="referrer" content="origin"/>
  {#  TODO: move api key to .env  #}
  <script src="https://api-maps.yandex.ru/3.0/?apikey=4ea56e6e-4561-4712-9f69-ece12b9cdd85&lang=ru_RU"></script>
  <script src="{% static 'places_remember_app/js/placesDetail.js' %}"></script>
{% endblock %}

{% block content %}
  <div class="title">
    <h1>{{ place.title }}</h1>
  </div>
  <div class="description">
    <p>{{ place.description }}</p>
  </div>

  <div
    id="map"
    style="width: 600px; height: 400px"
    data-location-center="{{ place.latitude }},{{ place.longitude }}"
  ></div>
{% endblock %}
