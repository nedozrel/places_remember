{% extends 'base.html' %}
{% load static %}

{% block head %}
  {% include 'include/yandex_api.html' %}
  <script src="{% static 'places_remember_app/js/placesDetail.js' %}"></script>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-12">
        <h1>{{ place.title }}</h1>
        <p>{{ place.description }}</p>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-12">
        <div
          id="map"
          style="width: 100%; height: 400px"
          data-location-center="{{ place.latitude }},{{ place.longitude }}"
        ></div>
      </div>
    </div>
  </div>
{% endblock %}
